<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" />
<title>Profile</title>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

<script src="../../services/user.services.client.js">
</script>
<script src="profile.controller.client.js">
	
</script>

</head>
<body>
	<div class="container">
		<h1 id="title">Profile</h1>

		<form>
			<div class="form-group row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="username" value="username">
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password"
						placeholder="Password">
				</div>
			</div>
			<div class="form-group row">
				<label for="fname" class="col-sm-2 col-form-label">First
					name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="fname"
						placeholder="First name">
				</div>
			</div>
			<div class="form-group row">
				<label for="lname" class="col-sm-2 col-form-label">Last name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lname"
						placeholder="Last name	">
				</div>
			</div>
			<div>
				<button type="button" id="updateBtn" class="btn btn-primary btn-block">Update</button>
			</div>
		</form>
	</div>

</body>
</html>
